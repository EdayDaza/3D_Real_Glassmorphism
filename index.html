<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Testimonials Card</title>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="elements bg"></div>
        <div class="elements imgBx">
          <img src="./img/pexels-photo-9833110.jpeg" alt="" />
        </div>
        <div class="elements name">
          <h2>Someone Famous</h2>
        </div>
        <div class="elements content">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum
            laudantium reprehenderit natus porro error corporis consequuntur
            libero incidunt? Ullam enim non officiis tempora quibusdam nemo
            tempore consectetur incidunt itaque cupiditate!
          </p>
        </div>
        <div class="card" id="card"></div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"
      integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      VanillaTilt.init(document.querySelector(".box"), {
        max: 25,
        speed: 400,
        glare: true,
      });
    </script>
  </body>
</html>
